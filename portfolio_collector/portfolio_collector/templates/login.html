<!DOCTYPE html>

<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'main.css' %}">

</head>
<body class="golosovanie">
    <header id="golos">
        <div class="menu">
            <a href="/"><button class="menubtn">Главная</button></a>
            <a href=""><button class="menubtn">О сервисе</button></a>
            <a href=""><button class="menubtn">Лента портфолио</button></a>
            {% if request.user is None %}
                <a href="/log_in"><button class="exit">Вход</button></a> 
            {% elif request.user is not None %}
                <a href="/profile"><button class="exit">Профиль</button></a> 
            {% endif %}
        </div>
        
    </header>
        <div class="auth" align="center">
            <form method="POST">
                <br>
                {% csrf_token %}
                <p class="auth_text">Войдите</p>
                <p class="auth_info">Введите свой логин и пароль</p>
                <p><input type="text" name="username" class="login" placeholder="Логин"></p>
                <p><input type="password" placeholder="Пароль" class="password" name="password"></p>
                <button class="button_auth" type="submit">Войти</button>
            </form>
            
            <p class="auth_info">Нет аккаунта?</p>
            <a href="/registration"><button class="button_reg">Зарегистрироваться</button></a>
            <br>
            <br>
            
        </div>

    
</body>
</html>
